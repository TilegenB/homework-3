<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <section class="weather">
        <ul class="weather-list">
            <li class="weather__item weather__item--morning">
                <div class="weather-content">
                    <h3 class="weather-title">San Fransico</h3>
                    <span class="weather-text">Clear</span>
                    <div class="weather-img"></div>
                    <b class="weather-tempature">11</b>
                    <p class="weather-day">May 12, 2021</p>
                </div>
            </li>
            <li class="weather__item weather__item--day"></li>
            <li class="weather__item weather__item--night"></li>
        </ul>
    </section>
</body>
</html>
